<!DOCTYPE html>
<html lang="pt-br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastre-se - Xtrala Motors</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
</h:head>

<h:body>
    <div style="background-color: rgba(245, 242, 242, 0.887);height: 100vh;">
        <div class="container col-xs-12 col-sm-10 col-lg-5 col-md-5 col-xl-5">
            <div class="d-flex justify-content-center ">
                <div id="juntatd" class="card  w-100 p-5">

                    <div id="logo" class="text-center">
                        <img src="https://i.imgur.com/Ss8MkQ6.png" class="img-fluid" width="300px" height="auto"
                            alt="Logo responsiva" />
                    </div>

                    <form class="row g-3">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Email</label>
                            <input type="text" class="form-control " id="inputEmail4" placeholder="fulano@gmail.com" />
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label for="inputPassword4" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" placeholder="informe a senha" />
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <label for="inputPassword4" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputConfirmaSenha"
                                placeholder="confirme a senha" />
                        </div>
                        <div class="col-12">
                            <label for="inputEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="inputEndereco"
                                placeholder="Rua, Quadra, Bairro" />
                        </div>
                        <div class="col-12">
                            <label for="inputEndereco2" class="form-label">Endereço 2</label>
                            <input type="text" class="form-control" id="inputEndereco2"
                                placeholder="Casa, lote, numero" />
                        </div>
                        <div class="col-md-12 col-lg-6 col-xs-12">
                            <label for="inputCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" />
                        </div>
                        <div class="col-md-12 col-lg-4 col-xs-12">
                            <label for="inputEstado" class="form-label">Estado</label>
                            <select id="inputEstado" class="form-select">
                                <option selected="">Selecione...</option>
                                <option value="">AC</option>
                                <option value="">AL</option>
                                <option value="">AP</option>
                                <option value="">AM</option>
                                <option value="">BA</option>
                                <option value="">CE</option>
                                <option value="">DF</option>
                                <option value="">ES</option>
                                <option value="">GO</option>
                                <option value="">MA</option>
                                <option value="">MT</option>
                                <option value="">MS</option>
                                <option value="">MG</option>
                                <option value="">PA</option>
                                <option value="">PB</option>
                                <option value="">PR</option>
                                <option value="">PE</option>
                                <option value="">PI</option>
                                <option value="">RJ</option>
                                <option value="">RN</option>
                                <option value="">RS</option>
                                <option value="">RO</option>
                                <option value="">RR</option>
                                <option value="">SC</option>
                                <option value="">SP</option>
                                <option value="">SE</option>
                                <option value="">TO</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-2 col-xs-12">
                            <label for="inputCEP" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="inputCEP" />
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" />
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com os dados informados.
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</h:body>

</html>
