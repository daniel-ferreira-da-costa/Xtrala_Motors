<!DOCTYPE html>
<html lang="pt-br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Xtrala Motors</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
</h:head>

<h:body>
    <div class="bg-image" style="background-image: url('https://i.imgur.com/37yM6H3.png');
            height: 100%; background-repeat: no-repeat;background-size: cover; background-attachment: fixed;">
        <div class="container col-lg-12 col-xl-5">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div id="juntatd" class="card p-5">

                    <div id="logo" class="text-center">
                        <img src="https://i.imgur.com/Ss8MkQ6.png" class="img-fluid" width="300px" height="auto"
                            alt="Logo responsiva" />
                    </div>

                    <form class="row d-flex justify-content-center">

                        <div class="w-100 p-3">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Endereço de email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Seu email" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Senha" />
                            </div>

                            <div class="form-group form-check my-2">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                <label class="form-check-label" for="exampleCheck1">Permanecer conectado</label>
                            </div>

                            <div class="d-sm-flex mt-4">
                                <div id="botao" class="col-xs-12">
                                    <button type="submit" class="btn btn-danger px-5 w-100"><a href="home.xhtml"
                                            class="nav-link text-light">Enviar</a></button>
                                </div>

                                <div id="cadastro" class="small ms-4">
                                    <span>Não tem Conta?</span>
                                    <a href="cadastrese.xhtml" class="nav-link text-danger">Cadastre-se</a>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</h:body>

</html>
