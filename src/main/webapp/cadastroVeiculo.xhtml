<!DOCTYPE html>
<html lang="pt-br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Veiculo - Xtrala Motors</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="style.css">
    </link>
</h:head>

<h:body>
    <div style="background-color: rgba(245, 242, 242, 0.887);height: 100vh;">
        <div class="container col-xs-12 col-sm-10 col-lg-5 col-md-5 col-xl-5">
            <div class="d-flex justify-content-center ">
                <div id="juntatd" class="card  w-100 p-5">

                    <div id="logo" class="text-center">
                        <img src="https://i.imgur.com/Ss8MkQ6.png" class="img-fluid" width="300px" height="auto"
                            alt="Logo responsiva" />
                    </div>

                    <form class="row g-3">

                        <div class="col-md-12 col-lg-4 col-xs-12">
                            <label for="inputTipo" class="form-label">Tipo</label>
                            <select id="inputTipo" class="form-select">
                                <option selected="">Selecione...</option>
                                <option value="">Moto</option>
                                <option value="">Carro</option>
                            </select>
                        </div>

                        <div class="col-md-12 col-lg-4 col-xs-12">
                            <label for="inputModelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control " id="inputModelo"
                                placeholder="Fusca, Uno, Parati ..." />
                        </div>


                        <div class="col-md-12 col-lg-4 col-xs-12">
                            <label for="inputMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="inputMarca"
                                placeholder="Chevrolet, Toyota, Nissan" />
                        </div>

                        <div class="col-md-12 col-lg-6 col-xs-12">
                            <label for="inputPlaca" class="form-label">Placa</label>
                            <input type="text" class="form-control" id="inputPlaca" />
                        </div>

                        <div class="col-md-12 col-lg-6 col-xs-12">
                            <label for="inputPlaca" class="form-label">Valor</label>
                            <input type="text" class="form-control" id="inputPlaca" placeholder="R$" />
                        </div>

                        <div class="col-12 mb-3">
                            <label for="descricao" class="form-label">Descricao</label>
                            <textarea class="form-control" id="descricao" rows="3"
                                placeholder="Informe as modificações no Veiculo"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Imagem do Veiculo</label>
                            <input class="form-control form-control-sm" id="formFileSm" type="file"/>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input " type="checkbox" id="gridCheck" />
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com os dados informados.
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <button type="submit" class="btn btn-danger">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</h:body>

</html>
